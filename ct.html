<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reporte RIPS - Captura de Datos</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9fafb; margin: 0; padding: 20px; color: #333; }
  h1 { text-align: center; color: #005b96; }
  form { max-width: 600px; margin: auto; background: #fff; padding: 25px; box-shadow: 0 0 8px rgba(0,0,0,0.1); border-radius: 8px; }
  label { display: block; margin: 15px 0 5px; font-weight: bold; }
  input[type="text"], input[type="date"], input[type="number"] {
    width: 100%; padding: 8px 10px; border: 1px solid #bbb; border-radius: 4px; font-size: 1em;
  }
  button { color: white; border: none; padding: 12px 25px; font-size: 1.1em; cursor: pointer; border-radius: 5px; margin-top: 20px; display: block; width: 100%; }
  #exportBtn { background-color: #005b96; }
  #limpiarBtn { background-color: #c82333; margin-top: 10px; }
  table { border-collapse: collapse; width: 100%; margin-top: 20px; }
  th, td { padding: 8px; border: 1px solid #bbb; text-align: left; }
  th { background-color: #005b96; color: white; }
  #mensajeExito { display: none; text-align: center; margin-top: 10px; padding: 10px; background: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px; }
</style>
</head>
<body>

<h1>Captura de Datos RIPS</h1>

<form id="ripsForm" onsubmit="return generarReporte(event)">
  <label for="codigoPrestador">Código del prestador de servicios de salud:</label>
  <input type="text" id="codigoPrestador" name="codigoPrestador" required maxlength="30">

  <label for="fechaRemision">Fecha de remisión:</label>
  <input type="date" id="fechaRemision" name="fechaRemision" required>

  <label for="codigoArchivo">Código del archivo:</label>
  <input type="text" id="codigoArchivo" name="codigoArchivo" required maxlength="20">

  <label for="totalRegistros">Total de registros:</label>
  <input type="number" id="totalRegistros" name="totalRegistros" required min="0">

  <button type="submit">Agregar Registro</button>
</form>

<button id="exportBtn" style="display:none;">Exportar a CSV</button>
<button id="limpiarBtn" style="display:none;">Limpiar Registros</button>

<div id="mensajeExito">Registro agregado correctamente.</div>

<div id="tablaRegistros" style="display:none;">
  <h2>Registros Ingresados</h2>
  <table>
    <thead>
      <tr>
        <th>Código Prestador</th>
        <th>Fecha Remisión</th>
        <th>Código Archivo</th>
        <th>Total Registros</th>
      </tr>
    </thead>
    <tbody id="tbodyRegistros"></tbody>
  </table>
</div>

<script>
  const registros = [];
  const exportBtn = document.getElementById('exportBtn');
  const limpiarBtn = document.getElementById('limpiarBtn');
  const contraseñaExportar = "admi123";

  function agregarRegistro(data) {
    registros.push(data);
  }

  function actualizarTabla() {
    const tbody = document.getElementById('tbodyRegistros');
    tbody.innerHTML = '';
    registros.forEach(reg => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${reg.codigoPrestador}</td>
        <td>${reg.fechaRemision}</td>
        <td>${reg.codigoArchivo}</td>
        <td>${reg.totalRegistros}</td>
      `;
      tbody.appendChild(fila);
    });

    document.getElementById('tablaRegistros').style.display = registros.length ? 'block' : 'none';
    exportBtn.style.display = registros.length ? 'block' : 'none';
    limpiarBtn.style.display = registros.length ? 'block' : 'none';
  }

  function generarReporte(event) {
    event.preventDefault();
    const data = {
      codigoPrestador: codigoPrestador.value.trim(),
      fechaRemision: fechaRemision.value,
      codigoArchivo: codigoArchivo.value.trim(),
      totalRegistros: totalRegistros.value
    };
    agregarRegistro(data);
    actualizarTabla();
    ripsForm.reset();
    mensajeExito.style.display = 'block';
    setTimeout(() => mensajeExito.style.display = 'none', 2000);
  }

  exportBtn.addEventListener('click', () => {
    if (!registros.length) return alert("No hay registros");

    const pass = prompt("Ingrese la contraseña para exportar el archivo:");
    if (pass !== contraseñaExportar) {
      alert("Contraseña incorrecta. No se puede exportar.");
      return;
    }

    const encabezados = Object.keys(registros[0]);
    const filas = registros.map(r => Object.values(r));
    let csv = [encabezados.join(",")];
    filas.forEach(f => csv.push(f.join(",")));
    const blob = new Blob([csv.join("\n")], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "registros_rips.csv";
    a.click();
    URL.revokeObjectURL(url);
  });

  limpiarBtn.addEventListener('click', () => {
    if (!registros.length) return alert("No hay registros para eliminar.");

    const pass = prompt("Ingrese la contraseña para eliminar los registros:");
    if (pass !== contraseñaExportar) {
      alert("Contraseña incorrecta. No se pueden eliminar los registros.");
      return;
    }

    if (confirm("¿Está seguro de eliminar todos los registros?")) {
      registros.length = 0;
      actualizarTabla();
    }
  });
</script>

</body>
</html>
